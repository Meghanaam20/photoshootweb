<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Payment Form</title>
    <style>
        .result {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .result h2 {
            color: green;
        }
    </style>
</head>
<body class="container">

    <form id="paymentForm" onsubmit="return handleFormSubmission(event)">
        <h1 class="main_heading">Payment Form</h1>
        <hr>

        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Anand" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p>
                Male<input type="radio" name="gender" id="male" value="Male" required>
                Female<input type="radio" name="gender" id="female" value="Female" required>
            </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" placeholder="Enter your address" required></textarea></p>
        <p>Email: <input type="email" placeholder="anand@gmail.com" name="email" required></p>
        <p>Pincode: <input type="number" name="pincode" placeholder="560067" required></p>

        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Rupay">Rupay</option>
                <option value="Master Card">Master Card</option>
            </select>
        </p>
        <p>Card Number: <input type="text" name="card_number" placeholder="1111-2222-3333-4444" required></p>
        <p>Expiration Date: <input type="date" name="exp_date" required></p>
        <p>CVV: <input type="password" name="cvv" placeholder="587" required></p>

        <input type="submit" value="Pay Now">
    </form>

    <!-- Placeholder for displaying the submitted data -->
    <div id="result" class="result" style="display: none;">
        <h2>Submitted Information</h2>
        <p><strong>Name:</strong> <span id="resultName"></span></p>
        <p><strong>Gender:</strong> <span id="resultGender"></span></p>
        <p><strong>Address:</strong> <span id="resultAddress"></span></p>
        <p><strong>Email:</strong> <span id="resultEmail"></span></p>
        <p><strong>Pincode:</strong> <span id="resultPincode"></span></p>
        <p><strong>Card Type:</strong> <span id="resultCardType"></span></p>
        <p><strong>Card Number:</strong> <span id="resultCardNumber"></span></p>
        <p><strong>Expiration Date:</strong> <span id="resultExpDate"></span></p>
        <p><strong>CVV:</strong> <span id="resultCvv"></span></p>
    </div>

    <script>
        function handleFormSubmission(event) {
            // Prevent the form from submitting and refreshing the page
            event.preventDefault();

            // Capture the form data
            const form = document.getElementById('paymentForm');
            const name = form.name.value;
            const gender = form.gender.value;
            const address = form.address.value;
            const email = form.email.value;
            const pincode = form.pincode.value;
            const cardType = form.card_type.value;
            const cardNumber = form.card_number.value;
            const expDate = form.exp_date.value;
            const cvv = form.cvv.value;

            // Display the data in the result div
            document.getElementById('resultName').innerText = name;
            document.getElementById('resultGender').innerText = gender;
            document.getElementById('resultAddress').innerText = address;
            document.getElementById('resultEmail').innerText = email;
            document.getElementById('resultPincode').innerText = pincode;
            document.getElementById('resultCardType').innerText = cardType;
            document.getElementById('resultCardNumber').innerText = cardNumber;
            document.getElementById('resultExpDate').innerText = expDate;
            document.getElementById('resultCvv').innerText = cvv;

            // Show the result div
            document.getElementById('result').style.display = 'block';
        }
    </script>

</body>
</html>
